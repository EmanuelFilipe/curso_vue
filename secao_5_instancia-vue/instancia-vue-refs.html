<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{aula}}</h1>
    <h2>{{modulo}}</h2>
    <button @click="alterarAula()">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
               this.aula += '#' 
            },
            alterarModulo() {
               this.modulo += '#' 
            }
        }
    })

    vm.$refs.aulaRef.innerText = "alterado diretamente pelo Refs"
</script>
