<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores"> {{ index +1}} - {{ cor }}</li>
    </ul>
    <hr>
    <template  v-for="(cor, index) in cores">
        <h2>{{cor}}</h2>
        <p>{{index}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{index}} - {{chave}} = {{valor}}</div>
        </li>
    </ul>
</div>

<style>
    /* ul { list-style: none;} */
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59},
                { nome: 'Filipe', idade: 34, peso: 63},
            ]
        }
    })
</script>
