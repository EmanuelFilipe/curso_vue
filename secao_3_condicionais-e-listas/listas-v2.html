<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores"> {{ index +1}} - {{ cor }}</li>
    </ul>
</div>

<style>
    ul { list-style: none;}
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59},
                { nome: 'Filipe', idade: 34, peso: 63},
            ]
        }
    })
</script>
